<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Npio Entertainment - Main Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/jquery-3.7.1.min.js"></script>

    <body>
        <header class="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="#">
                        <img src="img/logo.svg" alt="NPIC Entertainment" />
                    </a>
                </h1>
                <nav class="gnb">
                    <ul>
                        <li><a href="#">MANAGEMENT</a></li>

                        <li><a href="#">NOTICE</a></li>
                        <li><a href="#">GOODS SHOP</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="visual">
            <div class="inner">
                <div class="visual-wrap">
                    <div class="swiper visual-slide">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide"><img src="img/visual1.jpg" alt="" /></div>
                            <div class="swiper-slide"><img src="img/viaul2.jpg" alt="" /></div>
                            <div class="swiper-slide"><img src="img/viaul3.jpg" alt="" /></div>

                            <div class="swiper-slide"><img src="img/viaul8.jpg" alt="" /></div>
                            <div class="swiper-slide"><img src="img/viaul9.jpg" alt="" /></div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>

            <div class="swiper artist-swiper">

                    <div class="swiper-slide">
                        <div class="card">
                            <img src="img/Artist_1.jpg" alt="아티스트1" />

                                <dt>강훈</dt>

                    </div>
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="img/Artist_3.jpg" alt="아티스트3" />

                                <dt>류승수</dt>

                        </div>

                                <dt>최윤제</dt>

                            </dl>
